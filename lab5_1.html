
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Использование float при построении горизонтального меню</title>
    <style type="text/css">

        .menu {
            list-style: none;
            margin: 0;
            padding: 10px;
            
        }

        .menu li {
            float: left;
        }

        .menu li a {
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #ccf;
            margin-right: 15px;
        }
    </style>
</head>

<body style="background-color: rgb(121, 113, 129);color: black";>
    <ul class="menu">
        <li><a href="#">Пункт 1</a></li>
        <li><a href="#">Пункт 2</a></li>
        <li><a href="#">Пункт 3</a></li>
        <li><a href="#">Пункт 4</a></li>
        <li><a href="#">Пункт 5</a></li>
    </ul>
</body>

</html>
